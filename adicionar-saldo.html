<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #444;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }

        .input-container button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Saldo</h1>
        <button class="button" onclick="adicionarSaldo(5)">Adicionar R$5</button>
        <button class="button" onclick="adicionarSaldo(10)">Adicionar R$10</button>
        <button class="button" onclick="adicionarSaldo(15)">Adicionar R$15</button>
        <button class="button" onclick="adicionarSaldo(20)">Adicionar R$20</button>
        <button class="button" onclick="adicionarSaldo(50)">Adicionar R$50</button>
        <button class="button" onclick="adicionarSaldo(100)">Adicionar R$100</button>

        <div class="input-container">
            <input type="text" id="custom-value" placeholder="Valor personalizado">
            <button onclick="adicionarValorPersonalizado()">Adicionar Valor</button>
        </div>

        <button class="button" onclick="voltar()">Voltar</button>
    </div>

    <script>
        function adicionarSaldo(valor) {
            const saldoAtual = parseFloat(localStorage.getItem('saldo') || '0.00');
            const novoSaldo = saldoAtual + valor;
            localStorage.setItem('saldo', novoSaldo.toFixed(2));
            alert(`Você adicionou R$${valor.toFixed(2).replace('.', ',')}. Novo saldo: R$${novoSaldo.toFixed(2).replace('.', ',')}`);
        }

        function adicionarValorPersonalizado() {
            const input = document.getElementById('custom-value').value;
            const valor = parseFloat(input.replace(',', '.'));

            if (isNaN(valor) || valor <= 0) {
                alert('Por favor, insira um valor válido!');
                return;
            }

            const saldoAtual = parseFloat(localStorage.getItem('saldo') || '0.00');
            const novoSaldo = saldoAtual + valor;
            localStorage.setItem('saldo', novoSaldo.toFixed(2));
            alert(`Você adicionou R$${valor.toFixed(2).replace('.', ',')}. Novo saldo: R$${novoSaldo.toFixed(2).replace('.', ',')}`);
        }

        function voltar() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
