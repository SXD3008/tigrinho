<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Centralização do conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Botões de saldo */
        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Saldo</h1>
        <!-- Botões de adicionar saldo -->
        <button class="button" onclick="addSaldo(5)">Adicionar R$5</button>
        <button class="button" onclick="addSaldo(10)">Adicionar R$10</button>
        <button class="button" onclick="addSaldo(15)">Adicionar R$15</button>
        <button class="button" onclick="addSaldo(20)">Adicionar R$20</button>
        <button class="button" onclick="addSaldo(50)">Adicionar R$50</button>
        <button class="button" onclick="addSaldo(100)">Adicionar R$100</button>
    </div>

    <script>
        // Função para adicionar saldo
        function addSaldo(amount) {
            alert("Você adicionou R$" + amount + " ao saldo!");
            window.location.href = "index.html"; // Redireciona de volta para a página principal
        }
    </script>
</body>
</html>
