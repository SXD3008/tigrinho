<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .balance-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .balance-header h1 {
            font-size: 24px;
        }
        .balance-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .balance-option {
            background-color: #2a2a3e;
            color: #00ff00;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .balance-option:hover {
            transform: scale(1.05);
        }
        .custom-balance {
            text-align: center;
            margin-bottom: 20px;
        }
        .custom-balance input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .custom-balance button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .custom-balance button:hover {
            transform: scale(1.05);
        }
        .bonus-text {
            text-align: center;
            font-size: 16px;
            color: #ffcc00;
            margin-bottom: 20px;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-header">
            <h1>Adicionar Saldo</h1>
        </div>
        <div class="balance-options">
            <div class="balance-option" onclick="adicionarSaldo(25)">25,00 R$</div>
            <div class="balance-option" onclick="adicionarSaldo(50)">50,00 R$</div>
            <div class="balance-option" onclick="adicionarSaldo(100)">100,00 R$</div>
            <div class="balance-option" onclick="adicionarSaldo(250)">250,00 R$</div>
            <div class="balance-option" onclick="adicionarSaldo(500)">500,00 R$</div>
            <div class="balance-option" onclick="adicionarSaldo(1000)">1.000,00 R$</div>
        </div>
        <div class="bonus-text" id="bonus-text">
            Você receberá um bônus de 25% para valores acima de 500,00 R$!
        </div>
        <div class="custom-balance">
            <input type="text" id="input-value" placeholder="Digite o valor personalizado">
            <button onclick="confirmarPagamento()">Adicionar Saldo</button>
        </div>
        <div id="receber-value" style="text-align:center; font-size:18px;"></div>
        <div class="footer">
            <a href="index.html" style="color: #00ff00; text-decoration: none;">Voltar à Página Inicial</a>
        </div>
    </div>

    <script>
        let saldoAtual = parseFloat(localStorage.getItem("saldo") || "0");

        function formatarNumero(valor) {
            return valor.toFixed(2).replace(".", ",").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function adicionarSaldo(valor) {
            const montanteInput = document.getElementById("input-value");
            montanteInput.value = formatarNumero(valor);
            calcularReceber(valor);
        }

        function calcularReceber(valor) {
            const bonusText = document.getElementById("bonus-text");
            let valorFinal = valor;

            if (valor > 500) {
                bonusText.style.display = "block"; // Exibe aviso de bônus
            } else {
                bonusText.style.display = "none"; // Oculta aviso de bônus
            }
        }

        function confirmarPagamento() {
            const montanteInput = document.getElementById("input-value").value.replace(/\./g, "").replace(",", ".");
            const valor = parseFloat(montanteInput);

            if (isNaN(valor) || valor <= 0) {
                alert("Por favor, insira um valor válido!");
                return;
            }

            let valorFinal = valor;
            if (valor > 500) {
                valorFinal += valor * 0.25; // Aplica bônus de 25%
            }

            saldoAtual += valorFinal;
            localStorage.setItem("saldo", saldoAtual.toFixed(2));
            alert(`Pagamento confirmado! Seu novo saldo é: ${formatarNumero(saldoAtual)} R$`);
            window.location.href = "index.html";
        }

        function animateNumber(element, from, to, duration = 500) {
            const range = to - from;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = from;
            const increment = to > from ? 1 : -1;

            const timer = setInterval(() => {
                current += increment;
                element.textContent = formatarNumero(current) + " R$";

                if ((increment > 0 && current >= to) || (increment < 0 && current <= to)) {
                    clearInterval(timer);
                }
            }, stepTime);
        }
    </script>
</body>
</html>
