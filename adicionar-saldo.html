<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(33.33% - 10px);
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .button:hover {
            background-color: #444;
        }

        .button span.gift {
            font-size: 18px;
            color: #ffd700;
            margin-left: 10px;
        }

        .montante-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .montante-container div {
            flex: 1;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-right: 10px;
            text-align: center;
        }

        .montante-container div:last-child {
            margin-right: 0;
        }

        .montante-container div span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        .montante-container div input {
            width: 100%;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .glow-on-hover {
            width: 100%;
            padding: 15px;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            border: none;
            text-align: center;
            display: inline-block;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .bonus-text {
            font-size: 14px;
            color: #00ff00;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* New section for changing nickname */
        .nickname-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nickname-input {
            width: 60%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .change-nickname-button {
            width: 35%;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .change-nickname-button:hover {
            background-color: #ffa726;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button" onclick="adicionarSaldo(25)">25,00 R$ <span class="gift">üéÅ</span></button>
            <button class="button" onclick="adicionarSaldo(50)">50,00 R$ <span class="gift">üéÅ</span></button>
            <button class="button" onclick="adicionarSaldo(100)">100,00 R$ <span class="gift">üéÅ</span></button>
            <button class="button" onclick="adicionarSaldo(250)">250,00 R$ <span class="gift">üéÅ</span></button>
            <button class="button" onclick="adicionarSaldo(500)">500,00 R$ <span class="gift">üéÅ</span></button>
            <button class="button" onclick="adicionarSaldo(1000)">1000,00 R$ <span class="gift">üéÅ</span></button>
        </div>

        <div class="bonus-text" id="bonus-text" style="display: none;">
            Adicionando mais de 500,00 R$, voc√™ recebe 25% de b√¥nus!
        </div>

        <div class="montante-container">
            <div>
                <span>O SEU MONTANTE</span>
                <input type="text" id="input-value" placeholder="0,00 R$">
            </div>
            <div>
                <span>VOC√ä VAI RECEBER</span>
                <div id="receber-value">0,00 R$</div>
            </div>
        </div>

        <button class="glow-on-hover" onclick="confirmarPagamento()">Pagar <span id="confirmar-valor">0,00 R$</span></button>

        <!-- Nickname Section -->
        <div class="nickname-container">
            <input type="text" id="nickname-input" class="nickname-input" placeholder="Digite seu novo nickname">
            <button class="change-nickname-button" onclick="alterarNickname()">Alterar Nickname (100,00 R$)</button>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="voltarAoIndex()">Voltar ao Index</button>
    </div>

    <script>
        let saldoAtual = parseFloat(localStorage.getItem("saldo")) || 0;
        let nickname = localStorage.getItem("nickname") || "";

        // Fun√ß√£o para formatar o n√∫mero do saldo
        function formatarNumero(valor) {
            return valor.toFixed(2).replace(".", ",").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Atualizar o saldo exibido no HTML
        function atualizarSaldoDisplay() {
            const saldoDisplay = document.getElementById("saldo-display");
            saldoDisplay.textContent = `${formatarNumero(saldoAtual)} R$`;
        }

        // Fun√ß√£o para adicionar saldo
        function adicionarSaldo(valor) {
            const montanteInput = document.getElementById("input-value");
            montanteInput.value = valor.toFixed(2).replace('.', ',') + " R$";
            calcularReceber(valor);
        }

        function calcularReceber(valor) {
            const receberElement = document.getElementById("receber-value");
            const confirmarValor = document.getElementById("confirmar-valor");
            const bonusText = document.getElementById("bonus-text");

            let valorFinal = valor;
            let bonus = 0;

            if (valor > 500) {
                bonus = valor * 0.25; // Calcula 25% de b√¥nus
                valorFinal += bonus;
                bonusText.style.display = "block"; // Mostra o aviso de b√¥nus
            } else {
                bonusText.style.display = "none"; // Esconde o aviso se o valor for menor
            }

            receberElement.textContent = valorFinal.toFixed(2).replace('.', ',') + " R$";
            confirmarValor.textContent = valorFinal.toFixed(2).replace('.', ',') + " R$";
        }

        // Confirma pagamento
        function confirmarPagamento() {
            const montanteInput = document.getElementById("input-value").value.replace(",", ".");
            const valor = parseFloat(montanteInput);

            if (isNaN(valor) || valor <= 0) {
                alert("Por favor, insira um valor v√°lido!");
                return;
            }

            let valorFinal = valor;

            if (valor > 500) {
                valorFinal += valor * 0.25; // Adiciona o b√¥nus de 25%
            }

            // Confirma√ß√£o do pagamento
            const confirmacao = confirm(`Voc√™ est√° prestes a adicionar ${valorFinal.toFixed(2).replace('.', ',')} R$. Deseja continuar?`);
            if (!confirmacao) {
                return;
            }

            saldoAtual += valorFinal;
            localStorage.setItem("saldo", saldoAtual.toFixed(2));

            alert(`Pagamento confirmado! Seu novo saldo √©: ${saldoAtual.toFixed(2).replace('.', ',')} R$`);
            window.location.href = "index.html";
        }

        // Fun√ß√£o para alterar o nickname
        function alterarNickname() {
            const nicknameInput = document.getElementById("nickname-input").value.trim();

            if (nicknameInput === "") {
                alert("Por favor, insira um nickname v√°lido!");
                return;
            }

            // Verifica se o saldo √© suficiente para alterar o nickname
            if (saldoAtual >= 100) {
                // Deduz o valor do saldo
                saldoAtual -= 100;
                localStorage.setItem("saldo", saldoAtual.toFixed(2));
                localStorage.setItem("nickname", nicknameInput);

                alert("Nickname alterado com sucesso!");
                window.location.reload();
            } else {
                alert("Saldo insuficiente para alterar o nickname!");
            }
        }

        // Fun√ß√£o para voltar ao index
        function voltarAoIndex() {
            window.location.href = "index.html";
        }

        // Atualiza o valor automaticamente ao preencher o campo personalizado
        document.getElementById("input-value").addEventListener("input", (event) => {
            const valor = parseFloat(event.target.value.replace(",", "."));
            if (!isNaN(valor)) {
                calcularReceber(valor);
            }
        });

        // Atualiza o saldo e o nickname ao carregar a p√°gina
        atualizarSaldoDisplay();
    </script>
</body>
</html>
