<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <style>
        /* Estilo do body, header e botões... */
    </style>
</head>
<body>
    <div class="header">
        <div class="saldo-container" onclick="irParaAdicionarSaldo()">
            <div class="saldo-icon">R$</div>
            <div class="saldo-info">
                <span>SALDO NA CARTEIRA</span>
                <strong id="saldo-display">0,00 R$</strong>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, doc, getDoc } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyC-5N3HkmWCZDfpbTSSe6JwBjLiUjLllEw",
            authDomain: "data-do-tigrin.firebaseapp.com",
            projectId: "data-do-tigrin",
            storageBucket: "data-do-tigrin.appspot.com",
            messagingSenderId: "235335110818",
            appId: "1:235335110818:web:1cac4bd7c33da830bb07fb",
            measurementId: "G-ZDF5RMP2F2"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = "1"; // ID do usuário no Firestore

        async function buscarSaldo() {
            const docRef = doc(db, "usuarios", userId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                return docSnap.data().saldo;
            } else {
                alert("Usuário não encontrado.");
                return 0;
            }
        }

        async function atualizarSaldoDisplay() {
            const saldoAtual = await buscarSaldo();
            const saldoDisplay = document.getElementById("saldo-display");
            saldoDisplay.textContent = `${saldoAtual.toFixed(2).replace('.', ',')} R$`;
            saldoDisplay.style.transform = "scale(1.2)";
            setTimeout(() => {
                saldoDisplay.style.transform = "scale(1)";
            }, 200);
        }

        // Função de navegação para a página de adicionar saldo
        function irParaAdicionarSaldo() {
            window.location.href = "adicionar-saldo.html";
        }

        document.addEventListener("DOMContentLoaded", atualizarSaldoDisplay);
    </script>

</body>
</html>
