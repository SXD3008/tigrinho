<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel, .right-panel {
            padding: 20px;
        }
        .left-panel {
            width: 30%;
            background-color: #2a2a3e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            width: 70%;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .button-group, .input-group {
            margin-bottom: 20px;
        }
        .button-group button, .input-group input, .start-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .button-group button.active, .start-button {
            background-color: #444;
        }
        .game-display {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a3e;
            position: relative;
        }
        .game-display .multiplier {
            font-size: 48px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .previous-results {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .previous-results .result {
            flex: 1;
            min-width: 48px;
            padding: 5px;
            text-align: center;
            background-color: #444;
            border-radius: 5px;
        }
        .previous-results .result.green {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <div class="input-group">
                    <input type="number" id="betAmount" placeholder="Quantidade">
                    <input type="number" id="betValue" placeholder="R$">
                </div>
                <div class="input-group">
                    <input type="number" id="autoCashout" placeholder="Auto Retirar (Multiplier)">
                </div>
            </div>
            <button class="start-button" id="startGame">Começar o jogo</button>
            <button class="start-button" id="cashOut" disabled>Retirar</button>
        </div>
        <div class="right-panel">
            <div class="game-display">
                <div class="multiplier" id="multiplierDisplay">1.00X</div>
            </div>
            <div class="previous-results" id="previousResults">
                <!-- Resultados do jogo -->
            </div>
        </div>
    </div>

    <script>
        let isGameRunning = false;
        let currentMultiplier = 1.0;
        let crashPoint = Math.random() * 5 + 1; // Ponto de crash aleatório entre 1 e 6
        let interval;

        // Elementos do DOM
        const multiplierDisplay = document.getElementById('multiplierDisplay');
        const startGameButton = document.getElementById('startGame');
        const cashOutButton = document.getElementById('cashOut');
        const previousResults = document.getElementById('previousResults');
        const autoCashoutInput = document.getElementById('autoCashout');

        // Função para iniciar o jogo
        startGameButton.addEventListener('click', () => {
            if (isGameRunning) return;

            isGameRunning = true;
            currentMultiplier = 1.0;
            crashPoint = Math.random() * 5 + 1; // Define novo ponto de crash
            multiplierDisplay.textContent = "1.00X";
            cashOutButton.disabled = false;

            interval = setInterval(() => {
                currentMultiplier += 0.01;
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'X';

                // Verifica se atingiu o ponto de crash
                if (currentMultiplier >= crashPoint) {
                    endGame(false); // Perdeu
                }

                // Verifica se o Auto Retirar foi definido e alcançado
                const autoCashout = parseFloat(autoCashoutInput.value);
                if (autoCashout && currentMultiplier >= autoCashout) {
                    cashOut();
                }
            }, 50);
        });

        // Função para encerrar o jogo
        function endGame(isWin) {
            clearInterval(interval);
            isGameRunning = false;
            cashOutButton.disabled = true;

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');
            resultDiv.textContent = currentMultiplier.toFixed(2) + 'X';
            if (isWin) {
                resultDiv.classList.add('green');
            }
            previousResults.insertBefore(resultDiv, previousResults.firstChild);

            if (!isWin) {
                multiplierDisplay.textContent = 'Crash!';
            }
        }

        // Função para retirar
        cashOutButton.addEventListener('click', cashOut);

        function cashOut() {
            if (!isGameRunning) return;
            endGame(true);
        }
    </script>
</body>
</html>
