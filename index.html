<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c0c0f;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background-color: #1a1a2e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .saldo-container {
            display: flex;
            align-items: center;
            background-color: #242438;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .saldo-container:hover {
            transform: scale(1.05);
        }
        .saldo-icon {
            background-color: #00cc66;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .saldo-info {
            text-align: left;
        }
        .saldo-info span {
            display: block;
            font-size: 14px;
            color: #888;
        }
        .saldo-info strong {
            font-size: 20px;
            color: #00ff99;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="saldo-container" onclick="irParaAdicionarSaldo()">
            <div class="saldo-icon">R$</div>
            <div class="saldo-info">
                <span>SALDO NA CARTEIRA</span>
                <strong id="saldo-display">0,00 R$</strong>
            </div>
        </div>
    </div>

    <script>
        // Recuperar saldo do LocalStorage ou inicializar com zero
        let saldoAtual = parseFloat(localStorage.getItem("saldo") || "0");

        // Formatar número no estilo brasileiro
        function formatarNumero(valor) {
            return valor.toFixed(2).replace(".", ",").replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Atualizar o saldo exibido no HTML
        function atualizarSaldoDisplay() {
            const saldoDisplay = document.getElementById("saldo-display");
            saldoDisplay.textContent = `${formatarNumero(saldoAtual)} R$`;

            // Animação de mudança no saldo
            saldoDisplay.style.transform = "scale(1.2)";
            setTimeout(() => {
                saldoDisplay.style.transform = "scale(1)";
            }, 200);
        }

        // Navegar para a página de adicionar saldo
        function irParaAdicionarSaldo() {
            window.location.href = "adicionar-saldo.html";
        }

        // Atualizar o saldo ao carregar a página
        atualizarSaldoDisplay();
    </script>
</body>
</html>
