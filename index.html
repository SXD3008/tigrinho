<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base com Fundo Preto e Saldo</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Centralização do conteúdo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Saldo no canto superior direito */
        .saldo {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer; /* Indica que o saldo é clicável */
        }

        .saldo:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Saldo no canto superior direito -->
    <div class="saldo" onclick="redirectToAddSaldo()">
        Saldo: R$ <span id="balance">100.00</span>
    </div>

    <!-- Conteúdo central -->
    <div class="container">
        <h1>Bem-vindo à sua Base</h1>
    </div>

    <script>
        // Função para redirecionar o usuário
        function redirectToAddSaldo() {
            window.location.href = "adicionar-saldo.html"; // Caminho para a nova página
        }
    </script>
</body>
</html>
