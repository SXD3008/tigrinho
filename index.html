<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash (Estático)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel, .right-panel {
            padding: 20px;
        }
        .left-panel {
            width: 30%;
            background-color: #2a2a3e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            width: 70%;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .button-group, .input-group {
            margin-bottom: 20px;
        }
        .button-group button, .input-group input, .start-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .button-group button.active, .start-button {
            background-color: #444;
        }
        .game-display {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a3e;
            position: relative;
        }
        .game-display .multiplier {
            font-size: 48px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .previous-results {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .previous-results .result {
            flex: 1;
            min-width: 48px;
            padding: 5px;
            text-align: center;
            background-color: #444;
            border-radius: 5px;
        }
        .previous-results .result.green {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <div class="button-group">
                    <button class="active">Normal</button>
                    <button>Auto</button>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Quantidade">
                    <input type="text" placeholder="R$">
                </div>
                <button>Auto Retirar</button>
            </div>
            <button class="start-button">Começar o jogo</button>
        </div>
        <div class="right-panel">
            <div class="game-display">
                <div class="multiplier">1.00X</div>
            </div>
            <div class="previous-results">
                <div class="result">1.23X</div>
                <div class="result green">2.34X</div>
                <div class="result">1.12X</div>
                <div class="result green">4.56X</div>
            </div>
        </div>
    </div>
</body>
</html>
